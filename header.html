<!DOCTYPE html>
<html>
<body>

<h2>Dispalying current date and time</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const date1 = new Date(2018, 15, 24, 10, 33, 30, 0);
document.getElementById("demo").innerHTML = date1;

const date2 = new Date(2019, 1, 18, 9, 33, 30, 0);
document.getElementById("demo1").innerHTML = date2;
const date3 = new Date(2017, 5, 12, 7, 33, 30, 0);
document.getElementById("demo2").innerHTML = date3;
const date4 = new Date(2010, 10, 2, 5, 33, 30, 0);
document.getElementById("demo3").innerHTML = date4;
</script>

</body>
</html>
